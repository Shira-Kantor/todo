<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todos MVC</title>
</head>

<body onload="onInit()">
    <h1>Todos MVC</h1>

    <section class="filter">
        <h3>Filter</h3>
        <select onchange="onSetFilter(this.value)">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="done">Done</option>
        </select>
    </section>
    <section class="sorting">
        <h3>Sort By: </h3>
        <select onchange="onSorting(this.value)">
            <option value="txt"> A-Z </option>
            <option value="created">Date</option>
            <option value="importance">Importance</option>
        </select>
    </section>
    <ul class="todo-list">
    </ul>

    <form onsubmit="onAddTodo(event)">
        <input type="text" name="todo-txt" placeholder="What todo?" />
        <button>Add</button>
        <h3>Importance: </h3>
        <select class="set-importance">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>  </form>

    <section class="todo-stat">
        <h3>Total todos: <span class="total-todos-count"></span> </h3>
        <h3>Active todos: <span class="active-todos-count"></span></h3>
    </section>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
</body>

</html>
